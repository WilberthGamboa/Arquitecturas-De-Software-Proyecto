<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css" >
</head>
<body >
    <header class="mb-3 flex justify-between items-center flex-row p-5 border-b bg-white shadow">
        <a href="/"><h1 class="text-3xl font-black" >EXPRESS JS</h1></a>
        <div>
            <a class="cursor-pointer " href="/agregar" ><input class="bg-green-700  text-white font-bold  px-4 py-2 rounded cursor-pointer " type="button" value="Agregar"></a>
            <input id="btnBorrarConCheckbox" class="bg-red-800 text-white font-bold  px-4 py-2 rounded cursor-pointer" type="button" value="Borrar">
        </div>
    </header>
    <main id="main" class="container mx-auto flex-grow">
        <div class="max-w-2xl mx-auto mb-5">
                <label  for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
                <div class="relative">
                    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <input type="search" id="textoBuscar" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Busca" required>
                    <button id="buscarNombre" type="button" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>

            
        </div>
        <table id="table" class="border-collapse w-full">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="checkBoxPrincipal"></th>
                    <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">ID</th>
                    <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">Nombre</th>
                    <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">Número celular</th>
                    <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
            
            </tbody>
        </table>
        
       
        
    </main>
    <div id="paginado" class="flex flex-row justify-center mb-4 items-center space-x-4 w-full h-16
    fixed left-0 bottom-0
    ">
        <input id="btnAnterior" type="button" value="<" class="border rounded-md bg-gray-100 px-2 py-1 text-3xl leading-6 text-slate-400 transition hover:bg-gray-200 hover:text-slate-500 cursor-pointer shadow-sm"> 
        <span id="paginaActual"  class="text-slate-500">1</span> 
        <input id="btnSiguiente" type="button" value=">" class="border rounded-md bg-gray-100 px-2 py-1 text-3xl leading-6 text-slate-400 transition hover:bg-gray-200 hover:text-slate-500 cursor-pointer shadow-sm">

    </div>

    
    <div id="modal"
        class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-gray-500 bg-opacity-90 transform scale-0 transition-transform duration-300">
        <!-- Modal content -->
        <div class="bg-white w-1/2 p-12 rounded"> 
            <!--Close modal button-->

                <!-- Hero icon - close button -->
            <img class="w-10 inline-block rounded cursor-pointer "src="img\close-svgrepo-com.svg" alt="" id="closebutton" >
        </input>
            <form class=" ">
                <div id="campoId" class="mb-5">
                    <label for="id" class="mb-2 block uppercase text-gray-500 font-bold text-center">ID</label>
                    <input id="id" type="text" placeholder="ID"  class="border p-3 w-full rounded-lg " disabled>
                   
                </div>
                <div id="campoNombre" class="mb-5">
                    <label for="nombre" class="mb-2 block uppercase text-gray-500 font-bold text-center">Nombre</label>
                    <input id="nombre" type="text" placeholder="Nombre"  class="border p-3 w-full rounded-lg">
                    
                </div>
                <div id="campoNumero" class="mb-5">
                    <label for="numero" class="mb-2 block uppercase text-gray-500 font-bold text-center">Número</label>
                    <input id="numero" type="text" placeholder="Número " class="border p-3 w-full rounded-lg">
                  
                </div>
    
    
                <input id="btnSubmit" type="submit" value="Guardar"
                
                class="bg-sky-600 hover:bg-sky-700 transition-colors
                    cursor-pointer uppercase font-bold w-full p-3 text-white rounded-lg "
                
                >
            </form>
        </div>
        
    </div>
    
    
  
    <script src="scripts/api/api.js"></script>
    <script src="scripts/index/domIndex.js"></script>
    <script src="scripts/alertasSweet/alertasSweet.js"></script>
    <script src="scripts/index/appIndex.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
