<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="flex justify-between items-center flex-row p-5 border-b bg-white shadow">
        <a href="/">
            <h1 class="text-3xl font-black">EXPRESS JS</h1>
        </a>
        <div>
            <input class="bg-green-700  text-white font-bold  px-4 py-2 rounded" type="button" value="Agregar ">
            <input class="bg-red-800 text-white font-bold  px-4 py-2 rounded" type="button" value="Borrar">
        </div>
    </header>
    <main class="md:flex md:justify-center md:gap-10 md:items-center mt-10">
        <form class=" ">
            <div class="mb-5">
                <label for="nombre" class="mb-2 block uppercase text-gray-500 font-bold text-center">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre"  class="border p-3 w-full rounded-lg">
            </div>
            <div class="mb-5">
                <label for="numero" class="mb-2 block uppercase text-gray-500 font-bold text-center">Número</label>
                <input id="numero" type="text" placeholder="Número " class="border p-3 w-full rounded-lg">
            </div>


            <input id="btnSubmit" type="submit" value="Guardar"
            
            class="bg-sky-600 hover:bg-sky-700 transition-colors
                cursor-pointer uppercase font-bold w-full p-3 text-white rounded-lg "
            
            >
        </form>
    </main>
    <script src="scripts/form.js"></script>
</body>

</html>
